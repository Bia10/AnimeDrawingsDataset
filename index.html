<html>
	<head>
		<title>Anime Drawings Dataset</title>		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/d3.min.js"></script>
		<script src="js/data.js"></script>

		<style type="text/css">
			svg .overlay {
				fill: none;
				stroke: none;
				pointer-events: all;
			}
		</style>
	</head>
	<body>
		<h1>Anime Drawings Dataset</h1>

		<p>
			<input type="radio" name="split" value="train" id="radio_train" checked />Training Set
			<input type="radio" name="split" value="val"   id="radio_val"   />Validation Set
			<input type="radio" name="split" value="test"  id="radio_test"  />Test Set
		</p>

		<table border="1" cellpadding="5">
			<tr>
				<td width="800" valign="top" align="center">
					<div id="canvasDiv"></div>					
					<input type="checkbox" id="checkbox_showSkeleton" checked /> Show Skeleton
				</td>
				<td>
				</td>
			</tr>
			
		</table>		
	</body>	

	<script type="text/javascript">
		var canvasWidth = 800;
		var canvasHeight = 600;
		var currentSplit = "train";
		var currentImage = 0;

		var svg = d3.select("#canvasDiv")
			.append("svg")
			.attr("width", canvasWidth)
			.attr("height", canvasHeight);

		svg.append("rect")
			.attr("x", 0)
			.attr("y", 0)
			.attr("width", canvasWidth)
			.attr("height", canvasHeight)
			.attr("fill", "rgb(128,128,128)");
	</script>
</html>
